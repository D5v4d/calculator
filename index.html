<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="calculator_btn">
        <button class="AC Silver btn">AC</button>
        <button class="Plus-Minus Silver btn">+/-</button>
        <button class="Percent Silver btn">%</button>
        <button class="buttonision Side btn">/</button>
        <button class="Number Shark btn">7</button>
        <button class="Number Shark btn">8</button>
        <button class="Number Shark btn">9</button>
        <button class="Times Side btn">X</button>
        <button class="Number Shark btn">4</button>
        <button class="Number Shark btn">5</button>
        <button class="Number Shark btn">6</button>
        <button class="Minus Side btn">-</button>
        <button class="Number Shark btn">1</button>
        <button class="Number Shark btn">2</button>
        <button class="Number Shark btn">3</button>
        <button class="Plus Side btn">+</button>
        <button class="Number Zero Shark">0</button>
        <button class="Point Shark btn">.</button>
        <button class="Evenly Side btn">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body> 
</html>
